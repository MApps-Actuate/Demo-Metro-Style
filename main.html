<script type="text/javascript">
var gridster;

jQuery(function(){
		gridster = jQuery(".gridster ul").gridster({
			widget_margins: [5, 5],
			widget_base_dimensions: [150, 150]
			}).data('gridster');
});


var host = location.host;
var parameters = location.pathname.split("/");
var appName = parameters[3].split('%20').join(' ');

actuate.load('viewer');
designName1 = '/Applications/' + appName + '/Report Designs/mashboard1.rptdesign';
designName2 = '/Applications/' + appName + '/Report Designs/mashboard2.rptdesign';
var reqOps = new actuate.RequestOptions( );
reqOps.setRepositoryType(actuate.RequestOptions.REPOSITORY_ENCYCLOPEDIA);

<!-- load page -->
actuate.initialize( 'http://' + host + '/iportal/', reqOps==undefined?null:reqOps, null, null, myInit);

jQuery(function(){
	setInterval(myLoad1, 10000);
});

function myLoad1(){
	var options = new actuate.viewer.UIOptions( );
	options.enableToolBar(false);

	viewer = new actuate.Viewer( 'acContainer1' );
	viewer.setReportDesign(designName1);
	viewer.setReportletBookmark('knob chart');
	viewer.setSize(650,265);
	viewer.setUIOptions( options );
	viewer.submit();	
};

function myInit(){
	var options = new actuate.viewer.UIOptions( );
	options.enableToolBar(false);

	viewer1 = new actuate.Viewer( 'acContainer1' );
	viewer1.setReportDesign(designName1);
	viewer1.setReportletBookmark('knob chart');
	viewer1.setSize(650,265);
	viewer1.setUIOptions( options );
	viewer1.submit();
	
	viewer2 = new actuate.Viewer( 'acContainer2' );
	viewer2.setReportDesign(designName2);
	viewer2.setReportletBookmark('line chart');
	viewer2.setSize(650,350);
	viewer2.setUIOptions( options );
	viewer2.submit();	
};
</script>
